<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>АРМ Оператора</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>НЛЗ. Стежневой участок. АРМ Оператора сборки</h1>
    <button id="exportOperatorBtn">Экспорт (CSV)</button>

    <h2>Выбрать РМ:</h2>
    <div class="operator_list">
      <div class="operator" value="1">РМ 1</div>
      <div class="operator" value="2">РМ 2</div>
      <div class="operator" value="3">РМ 3</div>
      <div class="operator" value="4">РМ 4</div>
    </div>

    <h2>Выбрать блок:</h2>
    <div class="block_list">
      <div class="block" value="A274">A274</div>
      <div class="block" value="4216">4216</div>
      <div class="block" value="240">240</div>
    </div>

    <h2>Выбрать стержень:</h2>
    <div class="tara">
      <div class="num_st">1</div>
      <div class="num_st">2</div>
      <div class="num_st">3</div>
      <div class="num_st">4</div>
      <div class="num_st">5</div>
      <div class="num_st">6</div>
      <div class="num_st">7</div>
      <div class="num_st">8</div>
      <div class="num_st">9</div>
      <div class="num_st">10</div>


    </div>

    <h2>Активные задания:</h2>
    <div class="tasks-list" id="operatorTasks"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
