
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стержневой логистика</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>НЛЗ. Стежневой участок. АРМ Оператора сборки.</h1>
        <p id="outputText"></p>
        <button id="exportOperatorBtn">Экспорт моих заданий (CSV)</button>
    </div>
    <h2>Выбрать РМ сборки:</h2>
    <div class="operator_list">
        <div class='operator' value="1">РМ Сборки 1</div>
        <div class='operator' value="2">РМ Сборки 2</div>
        <div class='operator' value="3">РМ Сборки 3</div>
        <div class='operator' value="4">РМ Сборки 4</div>
    </div>
    <h2>Блоки для сборки:</h2>
    <div class="block_list">
        <div class='block' value="A274">A274</div>
        <div class='block' value="4216">4216</div>
        <div class='block' value="240">240</div>
    </div>
    <h2>Стержни для поставки:</h2>
    <div class="tara">
        <div class='num_st 4216' id='1'>1</div>
        <div class='num_st 4216' id='2'>2</div>
        <div class='num_st 4216' id='3'>3</div>
        <div class='num_st 4216' id='4'>4</div>
        <div class='num_st 4216' id='5'>5</div>
        <div class='num_st 4216' id='6'>6</div>
        <div class='num_st 4216' id='7'>7</div>
        <div class='num_st 4216' id='8'>8</div>
        <div class='num_st 4216' id='9'>9</div>
        <div class='num_st 4216' id='10'>10</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
